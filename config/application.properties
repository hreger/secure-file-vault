# Application Configuration

# Database Configuration
db.url=jdbc:sqlite:securevault.db
db.auto.backup=true
db.backup.interval=24
db.connection.timeout=30000

# Security Configuration
security.password.min.length=12
security.password.require.special.chars=true
security.password.require.numbers=true
security.password.require.uppercase=true
security.session.timeout.minutes=30
security.max.login.attempts=5
security.lockout.duration.minutes=15
security.encryption.algorithm=AES/GCM/NoPadding
security.key.size=256
security.pbkdf2.iterations=310000

# File Management
file.max.size.mb=100
file.allowed.extensions=pdf,doc,docx,txt,jpg,jpeg,png
file.temp.cleanup.interval.minutes=60
file.version.history.enabled=true
file.version.max.count=5

# Logging Configuration
logging.level.root=INFO
logging.level.com.securefilevault=DEBUG
logging.file.path=logs/secure-vault.log
logging.file.max.size=10MB
logging.file.max.history=10

# UI Configuration
ui.theme=light
ui.animation.enabled=true
ui.auto.save=true
ui.preview.enabled=true
ui.max.recent.files=10

# Performance
performance.cache.size=100
performance.thread.pool.size=4
performance.file.buffer.size=8192

# Backup Configuration
backup.enabled=true
backup.interval.hours=24
backup.retention.days=30
backup.compression.enabled=true